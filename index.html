<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body> 
    <div class="main">
        <div class="logo">
            <img src="Amazon_logo.svg.png" alt=""> 
        </div>
        <div class="container">
        
            <form action="#">
                <h2>Create account</h2>
                <div class="option">
                    <label for="fname">Your name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First and last name"><br>
                </div>
                <div class="option">
                    <label for="numEmail">Mobile number or email</label><br>
                    <input id="numEmail" name="num"><br>
                </div>
                <div class="option">
                    <label for="pass">Password</label><br>
                    <input id="pass" name="password" type="password" placeholder="At least 6 characters"><br>
                </div>
                <div class="option">
                    <label for="pass">Re-enter password</label><br>
                    <input id="pass" name="password" type="password"><br>
                </div>
                <button>Continue</button><br><br>
                <p><small>By creating an account, you agree to Amazon`s <span class="blue">Conditions of Use</span> and <span class="blue">Privicy Notice.</span></small></p>
                <p><small>Already have an account? <a href="#" class="blue"> Sign in</a><br>
                Buying for work? <a href="#" class="blue">Create a free business account</a></small></p>
            </form> 
        </div>
</div>
</body>
</html>
